<html>

<body>
<h1>Bob's Furniture</h1>
<table border="1" cellpadding="5">
    <tr>
        <td>Product</td><td>SKU</td><td colspan="2">Rating</td><td>Rate!</td>
    </tr>
    <tr>
        <td>Love Seat</td>
        <td>id-10001</td>
        <td><span class="raasta_stars" id="stars_id_10001"></span></td>
        <td id="rating_id_10001">???</td>
        <td id="chooser_id_10001"></td>
    </tr>
    <tr>
        <td>Dinner Table</td>
        <td>id-10002</td>
        <td><span class="raasta_stars" id="stars_id_10002"></span></td>
        <td id="rating_id_10002">???</td>
        <td id="chooser_id_10002"></td>
    </tr>
    <tr>
        <td>Bed Frame</td>
        <td>id-10003</td>
        <td><span class="raasta_stars" id="stars_id_10003"></span></td>
        <td id="rating_id_10003">???</td>
        <td id="chooser_id_10003"></td>
    </tr>
    <tr>
        <td>Kitchen Counter</td>
        <td>id-10004</td>
        <td><span class="raasta_stars" id="stars_id_10004"></span></td>
        <td id="rating_id_10004">???</td>
        <td id="chooser_id_10004"></td>
    </tr>
</table>

<script>
    var demoToken = "df3a9d58-8c13-4d9c-9b13-46f032704ef0";
    var demoUser = "demo-user";
    var refresh = function() {
        for (var product_id = 10001; product_id <= 10004; product_id++) {
            raasta.get({
                key1: 'id-' + product_id,
                display: 'rating_id_' + product_id,
                style: 'stars_id_' + product_id
            });
        }
    };
    raasta.init(demoToken, demoUser);
    for (var product_id = 10001; product_id <= 10004; product_id++) {
        raasta.chooser({
            key1: 'id-' + product_id,
            chooser: 'chooser_id_' + product_id,
            display: 'rating_id_' + product_id,
            style: 'stars_id_' + product_id
        });
    }
    refresh();
</script>

</body>
</html>
